<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center bg-light">
        <div id="alert-container"></div>
        <div class="card shadow-lg rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">
            <div class="row g-0">

                <div
                    class="col-md-5 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4">
                    <img src="{{ url_for('static', filename='images/logosenopati.png') }}" alt="Logo SMK Senopati"
                        class="mb-3" style="width: 100px;">
                    <h4 class="text-center fw-bold">SMK SENOPATI</h4>
                    <p class="text-center small mt-2">Sistem Informasi Sekolah</p>
                </div>


                <div class="col-md-7 bg-white p-5">
                    <h3 class="mb-4 text-center">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required />
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Belum punya akun? <a href="/register">Daftar disini</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
