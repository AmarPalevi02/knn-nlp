{% extends './dashboardSiswa.html' %}

{% block contents %}

<div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-labelledby="confirmSaveLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="confirmSaveLabel">Konfirmasi Simpan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <p>Apakah Anda yakin ingin menyimpan data ini?</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="confirmSaveBtn">Simpan</button>
         </div>
      </div>
   </div>
</div>

<div class="container">
   <h2>Silahkan isi data anda</h2>
   <form id="createSiswaForm">
      <div class="form-group mb-3">
         <label for="nama">Nama</label>
         <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="form-group mb-3">
         <label for="nisn">NISN</label>
         <input type="text" class="form-control" id="nisn" name="nisn" required>
      </div>
      <div class="form-group mb-3">
         <label for="jenis_kelamin">Jenis Kelamin</label>
         <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
         </select>
      </div>
      <div class="form-group mb-3">
         <label for="alamat_sekolah">Alamat Sekolah</label>
         <input type="text" class="form-control" id="alamat_sekolah" name="alamat_sekolah" required>
      </div>
      <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
         data-bs-target="#confirmSaveModal">Simpan</button>
   </form>

</div>


<!-- Alert Container -->
<div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;"></div>

{% endblock %}
