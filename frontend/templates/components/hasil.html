{% extends './dashboardSiswa.html' %}

{% block contents %}
<div class="container mt-0">
   <h2 class="mb-4">Hasil Rekomendasi Jurusan</h2>

   <div id="hasilContainer">
      <table class="table table-borderless w-auto">
         <tbody>
            <tr>
               <td><strong>Nama</strong></td>
               <td>:</td>
               <td><span id="namaSiswa"></span></td>
            </tr>
            <tr>
               <td><strong>NISN</strong></td>
               <td>:</td>
               <td><span id="nisnSiswa"></span></td>
            </tr>
            <tr>
               <td><strong>Jenis Kelamin</strong></td>
               <td>:</td>
               <td><span id="jenisKelamin"></span></td>
            </tr>
            <tr>
               <td><strong>Jurusan Utama</strong></td>
               <td>:</td>
               <td><span id="jurusanUtama" class="badge bg-success"></span></td>
            </tr>
         </tbody>
      </table>

      <div class="mt-3">
         <p><strong>Deskripsi Bakat:</strong></p>
         <p id="deskripsiBakat" class="border rounded p-2 bg-light"></p>
      </div>

      <div class="mt-4">
         <h5>Top 5 Rekomendasi Jurusan:</h5>
         <table class="table table-bordered mt-2">
            <thead class="table-light">
               <tr>
                  <th>Jurusan</th>
                  <th>Skor</th>
               </tr>
            </thead>
            <tbody id="tabelRekomendasi"></tbody>
         </table>
      </div>
   </div>
   <div class="mt-4">
      <button onclick="generatePDF()" class="btn btn-primary mb-3">Unduh PDF</button>
   </div>
</div>
{% endblock %}
