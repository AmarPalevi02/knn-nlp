{% extends './dashboardAdmin.html' %}

{% block contents %}
<div class="container mt-2">
   <h2>Edit Siswa</h2>
   <form id="editSiswaForm">
      <div class="form-group">
         <label for="nama">Nama</label>
         <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="form-group">
         <label for="nisn">NISN</label>
         <input type="text" class="form-control" id="nisn" name="nisn" required>
      </div>
      <div class="form-group">
         <label for="jenis_kelamin">Jenis Kelamin</label>
         <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
         </select>
      </div>
      <div class="form-group">
         <label for="alamat_sekolah">Alamat Sekolah</label>
         <input type="text" class="form-control" id="alamat_sekolah" name="alamat_sekolah" required>
      </div>
      <button type="submit" class="btn btn-primary mt-5">Simpan</button>
      <a href="/admin/dashboard" class="btn btn-secondary mt-5">Kembali</a>
   </form>
</div>


<!-- Modal Konfirmasi Edit -->
<div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="confirmEditModalLabel">Konfirmasi Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            Apakah Anda yakin ingin mengedit data siswa ini?
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="confirmEditBtn">Ya, Simpan</button>
         </div>
      </div>
   </div>
</div>
{% endblock %}
